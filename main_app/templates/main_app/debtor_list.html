{% extends 'base.html' %}
{% block content %}

<h1>Debtor List</h1>

{% for debtor in object_list %}
  <div class="card">
    <a href="{% url 'debtors_detail' debtor.id %}">
      <div class="card-content">
        <span class="card-title"><b>{{ debtor.name }}</b></span>
        <p>Debts Value: <b>$</b>{{ debtor.debts }}</p>
        <p>Age: {{ debtor.age }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
